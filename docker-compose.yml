services:
  backend:
    build:
      context: ./backend
      args:
        DATABASE_URL: ${DATABASE_URL}
    container_name: build_master_backend
    env_file: .env
    ports:
      - "${BACKEND_PORT}:3000"
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure  # Add this line
    command: sh -c "npx prisma migrate deploy && npm run dev"

  frontend:
    build: ./frontend
    container_name: build_master_frontend
    env_file: .env
    ports:
      - "${FRONTEND_PORT}:5173"
    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: build_master_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s 

  pgadmin:
    image: dpage/pgadmin4
    container_name: build_master_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  pgdata: